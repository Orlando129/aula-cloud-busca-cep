<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Busca CEP</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>

      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
<a class="waves-effect waves-light btn"><i class="material-icons left">remove_red_eye</i></a>
  <!-- loading -->
  <div class="loading center">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s4"><a class="active" href="#tab-cep">CEP</a></li>
            <li class="tab col s4"><a href="#tab-rua">RUA</a></li>
            <li class="tab col s4"><a href="#tab-log">LOGS</a></li>
          </ul>
        </div>
        
        <!-- tab do cep -->
        <div id="tab-cep" class="col s12">
          <div class="input-field">
            <label for="cep">CEP</label>
            <input type="number" placeholder="Digite seu CEP" name="cep" id="cep">
          </div>
          <a onclick="buscaCepFetch()" class="waves-effect waves-light btn"><i
              class="material-icons left">search</i>Buscar</a>
          <ul class="collection">
            <li class="collection-item">RUA: <span id="dadoRua"></span></li>
            <li class="collection-item">BAIRRO: <span id="dadoBairro"></span></li>
            <li class="collection-item">CIDADE: <span id="dadoCidade"></span></li>
            <li class="collection-item">ESTADO: <span id="dadoEstado"></span></li>
          </ul>
        </div>


        <!-- tab da rua -->
        <div id="tab-rua" class="col s12">
          <div class="row">
            <div class="col s6">
              <label for="estado">Estado</label>
              <select onchange="pegarCidades()" id="estado" class="browser-default">
                <option value="" disabled selected>Escolha um Estado</option>
              </select>
            </div>
            <div class="col s6">
              <label for="cidade">Cidade</label>
              <select id="cidade" class="browser-default">
                <option value="" disabled selected>Escolha uma Cidade</option>
              </select>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">location_on</i>
              <input id="rua" type="text" class="validate">
              <label for="rua">Rua</label>
            </div>
            <div class="input-field col s6">
              <a onclick="buscaRua()" class="waves-effect waves-light btn"><i
                  class="material-icons right">search</i>Enviar</a>
            </div>
          </div>
          <div id="lista-ruas">
            <!-- Aqui aparecer찾o as ruas encontradas -->
          </div>
        </div>

        <!-- tab dos logs -->
        <div id="tab-log" class="col s12">
          <div class="row">
            <div class="col s12">
              <h5>Hist처rico de Consultas</h5>
              <div class="row">
                <div class="col s6">
                  <a onclick="limparLogs()" class="waves-effect waves-light btn red"><i
                      class="material-icons left">delete</i>Limpar Logs</a>
                </div>
                <div class="col s6">
                  <a onclick="carregarLogs()" class="waves-effect waves-light btn blue"><i
                      class="material-icons left">refresh</i>Atualizar</a>
                </div>
              </div>
            </div>
          </div>
          <div id="lista-logs">
            <!-- Os logs ser찾o carregados aqui -->
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Compiled and minified JavaScript -->
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="js/cep/buscaCepFetch.js"></script>
  <script src="js/cep/buscaCepAjax.js"></script>
  <script src="js/cep/buscaCepAxios.js"></script>
  <script src="js/rua/buscaRua.js"></script>
  <script src="js/rua/pegarEstados.js"></script>
  <script src="js/rua/pegarCidades.js"></script>
  <script src="js/log/logs.js"></script>
  <!-- minha l처gica -->
  <script>
    $(".preloader-wrapper").hide()
  </script>

</body>

</html>
