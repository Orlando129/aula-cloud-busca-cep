<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
<body>
    <label for="cep">CEP</label>

    <input type="number" placeholder="Digite seu CEP" name="cep" id="cep">
    <!-- <button >Buscar</button> -->
    <a onclick="buscaCep()" class="waves-effect waves-light btn"><i class="material-icons left">search</i>Buscar</a>
    <ul>
        <li>RUA: <span id="dadoRua"></span></li>
        <li>BAIRRO: <span id="dadoBairro"></span></li>
        <li>CIDADE: <span id="dadoCidade"></span></li>
        <li>ESTADO: <span id="dadoEstado"></span></li>
    </ul>

     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        async function buscaCep() {
            let cep = document.querySelector("input").value
            console.log("buscando cep", cep)

            url = await "https://viacep.com.br/ws/" + cep + "/json/"
            fetch(url)
                .then((res) => { return res.json() })
                .then((cep) => {
                    console.log(cep.logradouro)
                    document.querySelector("#dadoRua").innerText = cep.logradouro
                    document.querySelector("#dadoBairro").innerText = cep.bairro
                    document.querySelector("#dadoCidade").innerText = cep.localidade
                    document.querySelector("#dadoEstado").innerText = cep.uf
                })
        }
    </script>

</body>

    </div>
  </div>




  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
